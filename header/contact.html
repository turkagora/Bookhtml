<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel= "stylesheet" href= "../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Fonts and Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
  :root {
    --primary-color: #6e48aa;
    --secondary-color: #9d50bb;
    --text-dark: #333;
    --text-light: #555;
    --bg-light: #f9f9f9;
    --bg-white: #ffffff;
    --shadow-light: rgba(0,0,0,0.05);
    --shadow-medium: rgba(0,0,0,0.1);
    --shadow-heavy: rgba(0,0,0,0.15);
    --border-radius: 10px;
  }

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    color: var(--text-dark);
    line-height: 1.6;
    background-color: #f0f2f5;
    overflow-x: hidden;
  }

  .bg-elements {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  .circle {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    opacity: 0.7;
  }

  .circle-1 {
    width: 150px;
    height: 150px;
    top: 10%;
    left: -5%;
    animation: moveCircle 15s infinite alternate ease-in-out;
  }

  .circle-2 {
    width: 200px;
    height: 200px;
    bottom: 5%;
    right: -10%;
    animation: moveCircle 20s infinite alternate-reverse ease-in-out;
  }

  .circle-3 {
    width: 100px;
    height: 100px;
    top: 50%;
    left: 20%;
    animation: moveCircle 10s infinite alternate ease-in-out;
  }

  @keyframes moveCircle {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(20px, 30px);
    }
  }

  .contact-hero {
    background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
    color: white;
    padding: 3.5rem 2rem;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .contact-hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3.2rem;
    margin-bottom: 1rem;
    letter-spacing: 0.05rem;
  }

  .intro-text {
    font-size: 1.25rem;
    max-width: 700px;
    margin: 0 auto;
    line-height: 1.6;
    opacity: 0.9;
  }

  .contact-main {
    padding: 4rem 2rem;
    background-color: #f0f2f5;
  }

  .contact-container {
    max-width: 800px;
    margin: 0 auto;
  }

  .contact-form {
    background: #fff;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .contact-form:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  }

  .contact-form h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    color: #333;
    margin-bottom: 2rem;
    text-align: center;
  }

  .contact-form iframe {
    width: 100%;
    height: 1100px;
    border: none;
    border-radius: 8px;
    overflow: hidden;
  }

  .faq-section {
    padding: 4rem 2rem;
    max-width: 1200px;
    margin: 3rem auto 4rem auto;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.05);
  }

  .faq-section h2 {
    font-family: 'Playfair Display', serif;
    text-align: center;
    margin-bottom: 2.5rem;
    font-size: 2.4rem;
    color: #333;
  }

  .faq-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.8rem;
  }

  .faq-item {
    background: #f9f9f9;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .faq-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  }

  .faq-item h3 {
    color: var(--primary-color);
    margin-bottom: 0.8rem;
    font-size: 1.15rem;
  }

  .faq-item p {
    font-size: 1rem;
    color: #555;
    line-height: 1.6;
  }

  .main-footer {
    background: var(--text-dark);
    color: white;
    padding: 3rem 2rem;
    font-size: 0.95rem;
  }

  .footer-container {
    max-width: 1200px;
    margin: 0 auto 2rem auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 2rem;
  }

  .footer-brand p {
    max-width: 250px;
    margin-bottom: 1rem;
  }

  .social-links a {
    color: white;
    font-size: 1.5rem;
    margin-right: 1rem;
    transition: color 0.3s ease, transform 0.3s ease;
  }

  .social-links a:hover {
    color: var(--primary-color);
    transform: translateY(-2px);
  }
</style>

<div class="bg-elements">
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
  <div class="circle circle-3"></div>
</div>

<section class="contact-hero">
  <div class="hero-content">
    <h1>Contactez-nous</h1>
    <p class="intro-text">Nous sommes là pour répondre à vos questions et vous aider dans votre apprentissage du turc.</p>
  </div>
</section>

<section class="contact-main">
  <div class="contact-container">
    <div class="contact-form">
      <h2>Envoyez-nous un message</h2>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe3TADXG6DdGpqoubXjwXLlKj2M9ivBPLSrFBGC0_pKAoLC5A/viewform?embedded=true">Chargement…</iframe>
    </div>
  </div>
</section>

<section class="faq-section">
  <h2>Questions fréquentes</h2>
  <div class="faq-grid">
    <div class="faq-item">
      <h3>Comment puis-je m'inscrire à un cours?</h3>
      <p>Vous pouvez nous contacter en remplissant le formulaire pour discuter de vos besoins spécifiques.</p>
    </div>
  </div>
</section>

</html>
